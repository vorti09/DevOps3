name: CI Build

on:
  push:
    branches:
      - branchMake
  pull_request:
    branches:
      - branchMake

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up C++ environment
      run: sudo apt-get install g++ make
    - name: Build the program
      run: make
